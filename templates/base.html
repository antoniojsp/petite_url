<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ info.title }}</title>
</head>
    <body class="d-flex flex-column h-100">
        {% block content %}

        {% endblock %}
    </body>
    <footer class="footer mt-3 l-16 bg-light">
        <div class="container ">
            <small>Clone site written by {{ info.name }}</small><br>
            <small> Email contact:
                <a href="mailto:{{ info.email }}"> {{ info.email }}</a></small><br>
            <small><a href = "{{ info.github }}" Target="_blank"> Personal Github and repo of "Petite URL"</a></small>
        </div>
    </footer>
</html>
